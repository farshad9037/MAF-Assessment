<!DOCTYPE html>
<html lang="en">

<head>
    <title>MAF - Assignment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container outer-layout">
        <div class="row">
            <img src="./images/header-logo.png" class="img-responsive pull-left" alt="logo">
            <img src="./images/search.png" class="img-responsive pull-right search-icon" alt="search" id="searchImage">
            <input type="text" class="pull-right search-icon searchField">
            <div class="clearfix"></div>
        </div>
        <div class="row inner-layout">
            <div class="col-sm-12 col-md-12 login-container">
                <h1 class="text-center login-title">Sign In Now</h1>
                <h3 class="text-center login-sub-title">Unlock Awesome Features!</h3>
                <div class="account-wall">
                    <form class="form-signin">
                        <label for="username" id="userNameLabel">
                            <dfn>Username</dfn>
                        </label>
                        <input type="text" name="username" class="form-control username" placeholder="Email" id="username" required autofocus>
                        <label for="username" class="pull-right" id="passRequired">
                            <dfn>Required field</dfn>
                        </label>
                        <input type="password" name="password" class="form-control password" placeholder="Password" id="password" required>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me"> Keep me logged in
                        </label>
                        <a href="#" class="pull-right need-help">Forgot password?</a>
                        <!-- <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">SIGN IN</button> -->
                        <button class="btn btn-lg btn-primary btn-block" type="button" id="validate">SIGN IN</button>
                        <span class="clearfix"></span>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" style="padding: 4.861111111111111vw 0">
            <div class="col-xs-6 col-md-4">
                <div class="thumbnail">
                    <img src="./images/thumbnail.png" alt="thumbnail" class="img-responsive">
                </div>
                <div class="description">
                    <div class="sub1">iPhone 6 Black</div>
                    <div class="sub2">AED 1000</div>
                </div>
            </div>
            <div class="col-xs-6 col-md-4">
                <div class="thumbnail">
                    <img src="./images/thumbnail.png" alt="thumbnail" class="img-responsive">
                </div>
                <div class="description">
                    <div class="sub1">iPhone 7 Black</div>
                    <div class="sub2">AED 2000</div>
                </div>
            </div>
            <div class="col-xs-6 col-md-4">
                <div class="thumbnail">
                    <img src="./images/thumbnail.png" alt="thumbnail" class="img-responsive">
                </div>
                <div class="description">
                    <div class="sub1">iPhone 8 Black</div>
                    <div class="sub2">AED 3000</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
